<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Genie</title>
     <!-- Load static files -->
    {% load static %}
    <!-- Reference the CSS file -->
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script-->
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <h4 class="text-center my-3 pb-3">ToDo Genie</h4>
                            <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                {% csrf_token %}
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="form1" class="form-control" name="task" placeholder="Enter a todo item" aria-label="Enter a todo item">
                                    </div>                                    
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add Item</button>
                                </div>
                            </form>
                            <table class="table mb-4">
                                <thead>
                                    <tr>                                        
                                        <th>ToDo Items</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Loop through each ToDo list item and display it -->
                                    {% for i in todos %}
                                        <tr>
                                            <td>{{ i.todo_name }}</td>
                                            <td>{{ i.status|yesno:"Completed,In progress" }}</td>
                                            <td>
                                                <a href="{% url 'delete' i.todo_name %}"><button type="button" class="btn btn-danger">Delete</button></a>
                                                <a href="{% url 'update' i.todo_name %}"><button type="button" class="btn btn-success ms-1">Completed</button></a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
</body>
</html>
